<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>야옹</title>
    <style>
        #app {
            -webkit-app-region: drag;
            position: fixed;
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const scripts = []

        if (process.env.NODE_ENV === 'production') {
            scripts.push(`./build/app.prod.js`)
        } else {
            scripts.push(`http://localhost:3000/dist/app.dev.js`)
        }
    </script>
    <script>
        for (const src of scripts) {
            const script = document.createElement('script')
            script.src = src
            document.getElementsByTagName('body')[0].appendChild(script)
        }
    </script>
</body>
</html>
